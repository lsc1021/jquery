<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;}
			#box{width: 900px;height: 480px;border:3px solid  blueviolet;
			position: relative;margin:0 auto; overflow: hidden;}
			#box ul li{position: absolute;top: 0px;width: 600px;height: 480px;}
			#box ul .img1{left: 0;}
            #box ul .img2{left: 225px;}
            #box ul .img3{left: 450px;}
            #box ul .img4{left: 675px;}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li class="img1"><img src="img/0.jpg"/></li>
				<li class="img2"><img src="img/1.jpg"/></li>
				<li class="img3"><img src="img/2.jpg"/></li>
				<li class="img4"><img src="img/3.jpg"/></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(".img1").mouseenter(function(){
			var self=$("li");
			if(self.is(":animated")){
				return;
			}
            $(".img2").animate({"left":600},500);
            $(".img3").animate({"left":700},500);
            $(".img4").animate({"left":800},500);
        })

        $(".img2").mouseenter(function(){
        	var self=$("li");
        	if(self.is(":animated")){
				return;
			}
            $(".img2").animate({"left":100},500);
            $(".img3").animate({"left":700},500);
            $(".img4").animate({"left":800},500);
        })

        $(".img3").mouseenter(function(){
        	var self=$("li");
        	if(self.is(":animated")){
				return;
			}
            $(".img2").animate({"left":100},500);
            $(".img3").animate({"left":200},500);
            $(".img4").animate({"left":800},500);
        })
        $(".img4").mouseenter(function(){
        	var self=$("li");
        	if(self.is(":animated")){
				return;
			}
            $(".img2").animate({"left":100},500);
            $(".img3").animate({"left":200},500);
            $(".img4").animate({"left":300},500);
        })

        $("#box").mouseleave(function(){
            $(".img2").animate({"left":225},500);
            $(".img3").animate({"left":450},500);
            $(".img4").animate({"left":675},500);
        })
	</script>
</html>
