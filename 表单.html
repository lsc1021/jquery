<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			input{width: 200px;height: 30px;margin-top: 10px;margin-left: 30px;}
			span{color: red;font-size: 10px;display: none;}
			#xuan{width: 15px;height: 15px;}
		</style>
	</head>
	<body>
		<input type="text" name="" id="email" value="" placeholder="请输入邮箱"/>
		<span>请输入正确的邮箱！</span><br />
		<input type="text" name="" id="user" value=""placeholder="请输入用户名" />
		<span>请输入正确的用户名！</span><br />
		<input type="password" name="" id="mima" value=""placeholder="请输入密码" />
		<p><input type="checkbox" name="" id="xuan" value="" checked=""/>我已阅读并同意相关协议</p>
		<input type="submit" name="" id="tijiao" value="提交" />
	</body>
	<script type="text/javascript">
		var rege=/^\w+@\w+((\.\w{2,3}){1})$/;
		var regy=/^[a-zA-Z]\w{5,17}$/;
		var a=$("span").eq(0);
		var b=$("span").eq(1);
		$("#email").blur(function(){
			if(rege.test(email.value)){
				a.hide();
				$("#tijiao").attr("disabled",false)
			}else{
				a.show();
				$("#tijiao").attr("disabled",true)
			}
		})
		$("#user").blur(function(){
			if(regy.test(user.value)){
				b.hide();
				$("#tijiao").attr("disabled",false)
			}else{
				b.show();
				$("#tijiao").attr("disabled",true)
			}
		})
		$("#mima").blur(function(){
			if(mima.value==""){
				$("#tijiao").attr("disabled",true)
			}else{
				$("#tijiao").attr("disabled",false)
			}
		})
		$("#xuan").click(function(){
			var check=$("#xuan").prop("checked");
			if(check){
				$("#tijiao").attr("disabled",false)
			}else{
				$("#tijiao").attr("disabled",true)
			}
		})
		$("#tijiao").click(function(){
			alert("恭喜提交成功")
		})
	</script>
</html>
